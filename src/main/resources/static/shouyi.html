<!DOCTYPE html>
<html>
  <head>
    <title>订单佣金</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="no-cache" http-equiv="Cache-Control">
	<link rel="stylesheet" href="css/weui2.css"/>
    <link href="css/order.css" type="text/css" rel="stylesheet"/>
 <style type="text/css">

 </style>
  </head>
  <body>
    <div id="base" >
      <!-- Unnamed (矩形) -->
      <div id="u17" >
      	<div class="u17_left">
      		<p class="leiji" style="text-align:left">账户余额</p>
      		<p id="yuer" style="text-align:left">￥ 0</p>
      		<p class="leiji" style="text-align:left">累计收益：￥0</p>
      	</div>
      	
      	<div id="u1" >
          <div id="u1_div">
          	<p><span style="color: #FF6600;">立即提现</span></p>
          </div>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u2" >
        <div id="u2_div" class="">
        	<div id="u2_top">
        		<div class="u2_top_1">
        			<p id="u85_div"><span>上月预估收入（</span><span style="color:#FF0000;">已结算</span><span>）</span></p>
        			<p id="u87_div" id="lastmouthmoney"><span>￥ 0</span></p>
        		</div>
        		<!-- Unnamed (垂直线) -->
					  <img id="u18_img" class="img" src="images/login/u31.png"/>
        		<div class="u2_top_1">
        			<p id="u86_div"><span>本月预估收入（</span><span style="color:#FFCC00;">未结算</span><span>）</span></p>
        			<p id="u88_div"><span id="amountmouthmoneny">￥ 0</span></p>
        		</div>
        		
        	</div>
        	<!-- Unnamed (水平线) -->
		      <img id="u2_img" src="images/login/u30.png"/>
        	<div id="u2_bottom">
        		<p id="u90_div"><span>每月20日到23日自动清算上月已结算订单，24日进入可提现余额</span></p>
        	</div>
        </div>
      </div>
      
      <div class="u3" >
        <div class="u3_div" class="">
        	<div class="u3_div_top">
        		<div class="u3_div_top_left1">
        			<div class="u3_div_top_left11"></div>
        		</div>
        		<div class="u3_div_top_left2">
        			<p><span>自己订单</span></p>
        		</div>
        	</div>
        	<!-- Unnamed (水平线) -->
        	<div class="u2__div_img" style="width:98%;margin: 0 auto;border-top: #CCCCCC solid 1px;">
        	</div>
		      
		      <div class="u3_div_bottom">
		      	<div class="u97">
			        <div class="u97_div">
			        	<div class="u97_div1"  onclick ="myselftoday()">
			        		今日
			        	</div>
			        	<img id="u98_img" class="img " src="images/order/u98.png"/>
			        	<div class="u97_div2"  onclick ="myselfmouth()">
			        		本月
			        	</div>
			        </div>
			      </div>
			      
			      <div class="u3_div_bottom_bo">
			      	<div class="u3_div_bottom_bo1">
			      		<p class="u95_div"  style="margin-bottom:4px;"><span>付款笔数</span></p>
			      		<p class="u101_div" style="margin-top:0px;"><span id="selfcount">0</span></p>
			      	</div>
			      	<img src="images/login/u31.png"/>
			      	<div class="u3_div_bottom_bo2">
			      		<p class="u95_div" style="margin-bottom:4px;"><span>预估佣金</span></p>
			      		<p class="u102_div" style="margin-top:0px;"><span id="selfmoeny">0</span></p>
			      	</div>
			      </div>
		      </div>
        </div>
      </div>
      
      
      <div class="u3" >
        <div class="u3_div" class="">
        	<div class="u3_div_top">
        		<div class="u3_div_top_left1">
        			<div class="u3_div_top_left11"></div>
        		</div>
        		<div class="u3_div_top_left2">
        			<p><span>团队订单</span></p>
        		</div>
        	</div>
        	<!-- Unnamed (水平线) -->
        	<div class="u2__div_img" style="width:98%;margin: 0 auto;border-top: #CCCCCC solid 1px;">
        	</div>
		      
		      <div class="u3_div_bottom">
		      	<div class="u97">
			        <div class="u97_div">
			        	<div class="u97_div1" onclick = "myteamtoday()">
			        		今日
			        	</div>
			        	<img id="u98_img" class="img " src="images/order/u98.png"/>
			        	<div class="u97_div2" onclick = "myteammouth()">
			        		本月
			        	</div>
			        </div>
			      </div>
			      
			      <div class="u3_div_bottom_bo">
			      	<div class="u3_div_bottom_bo1">
			      		<p class="u95_div"  style="margin-bottom:4px;"><span>付款笔数</span></p>
			      		<p class="u101_div" style="margin-top:0px;"><span id="teamcount">0</span></p>
			      	</div>
			      	<img src="images/login/u31.png"/>
			      	<div class="u3_div_bottom_bo2">
			      		<p class="u95_div" style="margin-bottom:4px;"><span>预估佣金</span></p>
			      		<p class="u102_div" style="margin-top:0px;"><span id="teammoeny">0</span></p>
			      	</div>
			      </div>
		      </div>
        </div>
      </div>
    </div>
    
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/jquerysession.js"></script>
    <script type="text/javascript">
	    window.onload = function () {
			var openId = $.session.get('openId');
			getsomemoney(openId);
			getmouthupdate(openId);
		};
		function getsomemoney(openId1){
			$.ajax({
   				url:'/getpromotionmoney',
   				type:'post',
   				dataType:'json',
   				data:{"openId":openId1},
   				success:function(data){
   					$("#amountmouthmoneny").html(data.amountmouthmoneny);
   					$("#selfcount").html(data.selftodaycount);
   					$("#selfmoeny").html(data.selftodaymoneny);
   					$("#teamcount").html(data.lowamounttodaycount);
   					$("#teammoeny").html(data.lowamounttodaymoneny);
   					
   					$.session.set('selftodaycount',data.selftodaycount);
   					$.session.set('selftodaymoneny',data.selftodaymoneny);
   					$.session.set('lowamounttodaycount',data.lowamounttodaycount);
   					$.session.set('lowamounttodaymoneny',data.lowamounttodaymoneny);
   					$.session.set('selfmouthmoneny',data.selfmouthmoneny);
   					$.session.set('lowamountmouthmoneny',data.lowamountmouthmoneny);
   					$.session.set('lowamountmouthcount',data.lowamountmouthcount);
   					$.session.set('selfmouthcount',data.selfmouthcount);
   				}
   			});
		}
		function getmouthupdate(openId1){
			$.ajax({
   				url:'/getmouthupdate',
   				type:'post',
   				dataType:'json',
   				data:{"openId":openId1},
   				success:function(data){
   					$("#yuer").html(data.zhanghumoney);
   					$("#leiji").html(data.leijimoney);
   					$("#lastmouthmoney").html(data.lastmouthmoney);
   				}
   			});
		}
		function myselftoday(){
			$("#selfcount").html($.session.get('selftodaycount'));
			$("#selfmoeny").html($.session.get('selftodaymoneny'));
		}
		function myselfmouth(){
			$("#selfcount").html($.session.get('selfmouthmoneny'));
			$("#selfmoeny").html($.session.get('selfmouthmoneny'));
		}
		function myteamtoday(){
			$("#teamcount").html($.session.get('lowamounttodaycount'));
			$("#teammoeny").html($.session.get('lowamounttodaymoneny'));
		}
		function myteammouth(){
			$("#teamcount").html($.session.get('lowamountmouthcount'));
			$("#teammoeny").html($.session.get('lowamountmouthmoneny'));
		}
		$("#u1_div").click(function(){
			window.location.href = "/tixian.html";
		　　});
    </script>
  </body>
</html>
