    <script type="text/javascript">
	    window.onload = function () {
			var a = GetRequest();
			var openId = a['openId'];
			$.session.set('openId',openId);
			getxinxi(openId);
		};
		function GetRequest() {
		    var url = location.search; //获取url中"?"符后的字串
		    var theRequest = new Object();
		    if (url.indexOf("?") != -1) {
		        var str = url.substr(1);
		        strs = str.split("&");
		        for (var i = 0; i < strs.length; i++) {
		            theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
		        }
		    }
		    return theRequest;
		}
		function getxinxi(openId1){
			$.ajax({
   				url:'/pockethome/spring/WeiChat/getweixininfo',
   				type:'post',
   				dataType:'json',
   				data:{"nopenId":openId1},
   				success:function(data){
   					$("#headimg").attr('src',data.headimgurl);
   					$("#nickname").html(data.nickname);
   					$.session.set('status',data.status);
   					if(data.status == '0'){
   						window.location.href = "/nojoin.html";
   					}else if(data.status == '2'){
   						document.getElementById("updatedian").style.display="none";//隐藏升级店长按钮
   						GetMoney(openId1);
   						GetKetixian(openId1);
   					}
   				}
   			});
		}
		function GetMoney(openId1){
			$.ajax({
   				url:'/getmypromotionmoney',
   				type:'post',
   				dataType:'json',
   				data:{"openId":openId},
   				success:function(data){
   					$("#mouthmoney").html(data.amountmouthmoneny);
   					$("#todaymoney").html(data.amounttodaymoneny);
   					$("#teamnumber").html(data.teamnumber);
   				}
   			});
		}
		function GetKetixian(openId1){
			$.ajax({
   				url:'/getketixian',
   				type:'post',
   				dataType:'json',
   				data:{"openId":openId1},
   				success:function(data){
   					$("#ketixian").html(data.ketixian);
   				}
   			});
		}
		function shouyi(){
			if($.session.get('status') == '2'){
				window.location.href = "/shouyi.html";
			}else if(($.session.get('status') == '1')){
				window.location.href = "/yaoqingma.html";
			}
			
		}
		function team(){
			if($.session.get('status') == '2'){
				window.location.href = "/team.html";
			}else if(($.session.get('status') == '1')){
				window.location.href = "/yaoqingma.html";
			}
		}
		function dingdan(){
			if($.session.get('status') == '2'){
				window.location.href = "/orderlist.html";
			}else if(($.session.get('status') == '1')){
				window.location.href = "/yaoqingma.html";
			}
		}
		$("#shengji").click(function(){
			window.location.href = "/yaoqingma.html";
		　　});
		$("#u33_div").click(function(){
			window.location.href = "/tixian.html";
		　　});
