<!DOCTYPE html>
<html>
  <head>
    <title>绑定手机号码</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="no-cache" http-equiv="Cache-Control">
	<link rel="stylesheet" href="css/mui.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/bangding.css" />
	<link rel="stylesheet" type="text/css" href="css/weui2.css" />
 <style type="text/css">
 .mui-bar-nav{
 	background-color: #FF6600;
 }
 </style>
  </head>
  <body>
	<header class="mui-bar mui-bar-nav">
        <!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
        <h1 class="mui-title">绑定手机号码</h1>
        <!--<span class="mui-pull-right loptrue" id="loreg">登录</span>-->
    </header>
    <div class="mui-content">
        <!--注册-->
        <div class="mui-input-group login_foot login_foot1">
		    <div class="mui-input-row">
		        <i class="iconfont" style="color: #FF6600;">&#xe65b;</i>
		        <input type="tel" id="mobile1" class="mui-input-clear phone" placeholder="请输入手机号码" data-lable="手机号" maxlength="11">
		    </div>
		     <div class="mui-input-row" >
                <i class="iconfont" style="color: #FF6600;">&#xe61b;</i>
                <input type="tel" id="sms_code1" class="mui-input-clear code" data-lable="验证码" placeholder="请输入验证码" maxlength="6">
                <input href="javascript:;" id="btn_send" class="btnsend1" readonly value="获取验证码" style="background: #FF6600; color: #FFFFFF; text-align: center;">
            </div>
             <div class="mui-button-row">
                <button type="button" id="reg" class="mui-btn mui-btn-primary" style="background-color: #FF6600;">立即绑定</button>
            </div>
    	</div>
    </div>
  </body>
</html>
