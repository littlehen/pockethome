<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理员登录-口袋专享后台管理 1.0</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./static/css/font.css">
	<link rel="stylesheet" href="./static/css/weadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script src="../js/jquery-3.1.0.min.js" charset="utf-8"></script>

</head>
<body class="login-bg">
    
    <div class="login">
        <div class="message">口袋专享后台管理 1.0-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" action="../login" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input class="loginin" id="enterSubmit" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>
     <div class="layui-footer">
        <p> &copy;2018 &nbsp;&nbsp;广州跃迁信息科技有限公司</p>
        <p>公司相关信息</p>
    </div>
	
    <script type="text/javascript">
        
        	layui.extend({
				admin: '{/}./static/js/admin'
			});
        	
            layui.use(['form','admin'], function(){
              var form = layui.form
              	,admin = layui.admin;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              
              //监听提交
              form.on('submit(login)', function(data){      	          
                $.ajax({
                   url: data.form.action,
                   type: data.form.method,
                   data: $(data.form).serialize(),
                   success: function (info) {
                      if(info.states == true){
	  					window.sessionStorage.setItem("username",info.username);
	  					location.href='./index.html'
  					}
					  else{
						  layer.open({
							  title: '口袋提醒'
							  ,content: '账户或密码错误！'
							});  
					  }
                 }
                
              });
                return false;
            });   
            });  
            //回车键触发提交
            $('body').keydown(function(event){
                if (event.keyCode == 13) {
                    document.getElementById("enterSubmit").click();
                }
            })
    </script>  
    
    <!-- 底部结束 -->
</body>
</html>
