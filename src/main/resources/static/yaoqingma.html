<!DOCTYPE html>
<html>
  <head>
    <title>输入邀请码</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="no-cache" http-equiv="Cache-Control">
	<link rel="stylesheet" href="css/mui.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/bangding.css" />
	<link rel="stylesheet" type="text/css" href="css/weui2.css" />
 <style type="text/css">
 .mui-bar-nav{
 	background-color: #FDD502;
 }
 </style>
  </head>
  <body>
	<header class="mui-bar mui-bar-nav">
        <!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
        <h1 class="mui-title">输入邀请码</h1>
        <!--<span class="mui-pull-right loptrue" id="loreg">登录</span>-->
    </header>
    <div class="mui-content">
        <div class="mui-input-group login_foot login_foot1">
		    <div class="mui-input-row">
		        <i class="iconfont" style="color: #FDD502;">&#xe61b;</i>
		        <input type="tel" id="yaoqingma" class="mui-input-clear phone" placeholder="请输入邀请码" data-lable="手机号" maxlength="11">
		    </div>
            <div class="mui-button-row">
                <button type="button" id="reg" class="mui-btn mui-btn-primary" onclick = "yaoqing()" style="background-color: #FDD502;">立即升级</button>
            </div>
    	</div>
    </div>
    
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/jquerysession.js"></script>
     <script type="text/javascript">
     function yaoqing(){ 
    	 $.ajax({
				url:'/yaoqing',
				type:'post',
				dataType:'json',
				data:{"openId":$.session.get('openId'),"yaoqingma":$("#yaoqingma").val()},
				success:function(data){
					if(data.state == "noyaoqingma"){
						alert("没有该邀请码哦！");
					}else {
						window.location.href = "/login.html?openId="+$.session.get('openId');
					}
				}
			});
     }
     </script>
  </body>
</html>
